<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center text-white bg-dark">
      <h1 class="display-4">Train Schedule</h1>
      <p class="bg-dark">Anytime. Anywhere.</p>
    </div>
    
    <div class="container-fluid">
    <div class="card m-5">
      <h5 class="card-header">Current Train Schedule</h5>
      <div class="card-body table-responsive-sm">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="table">
              <!-- <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr> -->

            </tbody>
          </table>
      </div>
    </div>
    </div>
    <div class="container-fluid">
    <div class="card m-5">
      <h5 class="card-header">Add Train</h5>
      <div class="card-body">
        <form>
            <div class="form-group form-fluid">
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="place">Destination</label>
                    <input type="text" class="form-control" id="place">
                  </div>
                  <div class="form-group">
                    <label for="time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time">
                  </div>
                  <div class="form-group">
                    <label for="freq">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq">
                  </div>

            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
          </form>
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
  
</html>
